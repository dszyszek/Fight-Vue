<!DOCTYPE HTML>
<html>
    <head>
        
        <title>Template</title>
        <meta charset="utf-8">

        <link href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900" rel="stylesheet">
        <link rel="stylesheet" href="css/style.css" type="text/css">
        <script src="https://unpkg.com/vue/dist/vue.js"></script>
    
    </head>
    
    <body>
    
        <div class='main'>
            <div class='main__playersPanel'>
                <div class='main__playersPanel__playerNames'>
                    <div class='main__playersPanel__playerNames__player1'>player</div>
                    <div class='main__playersPanel__playerNames__player2'>monster</div>
                </div>
                
                <div class='main__playersPanel__health'>
                    <div class='main__playersPanel__health__player1'>
                        <div class='healthBox'></div>
                    </div>
                    <div class='main__playersPanel__health__player2'>
                            <div class='healthBox'></div>
                    </div>
                </div>
            </div>
            <div class='main__StartButton'>
                <button class='startButton'>Start</button>
            </div>
            <div class='main__actionButtons'>
                <div class='main__actionButtons__wrap'>
                    <button class='attackButton button'>Attack</button>
                    <button class='specialAttackButton button'>Special Attack</button>
                    <button class='healButton button'>heal</button>
                    <button class='giveUpButton button'>give up</button>
                 </div>
            </div>
            <div class='main__log'>
                <ul>

                </ul>
            </div>
        </div>

        
    </body>

<script src="script.js"> </script>
</html>
