<!DOCTYPE HTML>
<html>
    <head>
        
        <title>Template</title>
        <meta charset="utf-8">

        <link href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900" rel="stylesheet">
        <link rel="stylesheet" href="css/style.css" type="text/css">
        <script src="https://unpkg.com/vue/dist/vue.js"></script>
    
    </head>
    
    <body>
    
        <div class='main'>
            <div class='main__playersPanel'>
                <div class='main__playersPanel__playerNames'>
                    <div class='main__playersPanel__playerNames__player1'>player</div>
                    <div class='main__playersPanel__playerNames__player2'>monster</div>
                </div>
                
                <div class='main__playersPanel__health'>
                    <div class='main__playersPanel__health__player1'>
                        <div class='healthBoxBack'>
                            <div class='healthBoxFront' :style='{width: playerHealth+"%"}'>{{playerHealth}}</div>
                        </div>
                    </div>
                    <div class='main__playersPanel__health__player2'>
                            <div class='healthBoxBack'>
                                    <div class='healthBoxFront' v-bind:style='{width: monsterHealth+"%"}'>{{monsterHealth}}</div>
                            </div>
                    </div>
                </div>
            </div>
            <div class='main__StartButton' v-show='!isActive' :class='{fadeInAnimation: !isActive}'>
                <button class='startButton' @click='startGame()'>Start</button>
            </div>
            <div class='main__actionButtons' v-show='isActive'  :class='{fadeInAnimation: isActive}'>
                <div class='main__actionButtons__wrap'>
                    <button class='attackButton button' @click='attack(2,5,"monster"), attack(3,7,"player")'>Attack</button>
                    <button class='specialAttackButton button' @click='attack(5,8,"monster"), attack(3,7,"player")'>Special Attack</button>
                    <button class='healButton button' @click='heal()'>heal</button>
                    <button class='giveUpButton button' @click='giveUp()'>give up</button>
                 </div>
            </div>
            <div class='main__log' v-show='logActive' :class='{fadeInAnimation: logActive}'>
                <ul v-for='content in logInfo'>
                    <li v-if='content.split(" ").includes("monster")' :style='{boxShadow: "0 -0.4rem 4rem -1.5rem #ff632b inset" ,color: "#ff632b"}'>{{content}}</li>
                    <li v-else-if='content.split(" ").includes("player")' :style='{boxShadow: "0 -0.4rem 4rem -1.5rem #4993e5 inset" ,color: "#4993e5"}'>{{content}} </li>
                </ul>
            </div>
        </div>

        
    </body>

<script src="script/app.js"> </script>
</html>
